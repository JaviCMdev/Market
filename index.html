<!DOCTYPE html>
<html lang="en">
<head>

                    <img src="images/naranja.png" alt="" class="producto">

                </div>

        <div class="col-md-6">
            <div class="caja" id="carrito">

            </div>
        </div>
    </div>
<script src="js/main.js"></script>
