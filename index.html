<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Market</title>
    <style>
        .caja{
            height: 300px;
            padding: 30px;
        }
        #productos{
            background-image: url("images/market.png");
            background-size: cover;
        }
        #carrito{
            background-image: url("images/carrito.png");
            background-size: cover;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Productos</h1>
        <p>Arrastra y suelta en carrito</p>
        <div class="row">
            <div class="col-md-6">
                <div class="caja" id="productos">
                    <img src="images/limon.png" alt="" class="producto" id="producto0" data-price="2">
                    <img src="images/manzana.png" alt="" class="producto" id="producto1" data-price="1.5">
                    <img src="images/naranja.png" alt="" class="producto" id="producto2" data-price="2.5">
                    <img src="images/pera.png" alt="" class="producto" id="producto3" data-price="3">
                </div>
            </div>
        <div class="col-md-6">
            <div class="caja" id="carrito"></div>
        </div>
    </div>
    <div class="resumen">
        <div class="precios">
            <p>Limon: 2</p>
            <p>Manzana: 1.5</p>
            <p>Naranja: 2.5</p>
            <p>Pera: 3</p>
        </div>
        <div class="total">
            <p>Total compra: </p><p id="shoppingCartTotal">0</p>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
